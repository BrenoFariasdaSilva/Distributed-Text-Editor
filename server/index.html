<!DOCTYPE html>
<html>
<head>
  <title>TextSync</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header">
    <h1>TextSync</h1>
  </div>
  
  <div class="main">
    <h2>Welcome to TextSync</h2>
    <p>Start creating and editing your documents now.</p>
    <button class="button" id="createNewDocument">Create New Document</button>
  </div>
  <script>
    $(function () {
      const socket = io();
      $('#button').click(function() {
        socket.emit('create');
        return false;
      });
    });
  </script>
</body>
</html>
